<!DOCTYPE html>
<html>
  <head>
    <title>Car Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: #0d0d0d;
        color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h2,
      h4 {
        color: #ffa500;
        text-shadow: 1px 1px 2px #000;
      }

      .form-card {
        background: #1a1a1a;
        border-radius: 15px;
        max-width: 600px;
        margin: auto;
        color: #fff;
        border: 1px solid #ffa500;
      }

      .form-control,
      .form-select {
        background-color: #2a2a2a;
        color: #fff;
        border: 1px solid #ffa500;
        border-radius: 10px;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #ffd700;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
      }

      .btn-primary {
        background-color: #ff6a00;
        border: none;
        border-radius: 10px;
      }

      .btn-primary:hover {
        background-color: #ffaa00;
        color: black;
      }

      .btn-success {
        background-color: #2ecc71;
        border: none;
      }

      .btn-success:hover {
        background-color: #58d68d;
        color: black;
      }

      #successModal .modal-content {
        border-radius: 20px;
        background: #1e1e1e;
        border: 2px solid #2ecc71;
        color: #fff;
      }

      #successModal h5 {
        color: #2ecc71;
      }
    </style>
  </head>

  <!-- navbar starting -->
  <section>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 0)">
      <div class="container-fluid">
        <img src="images/logo.png" alt="Main Logo" style="height: 5vw" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html" style="color: white; margin-left: 160px; margin-top: 5px; font-family: Trebuchet MS">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carInventory.html" style="color: white; margin-top: 5px; margin-left: 15px; font-family: Trebuchet MS">CAR INVENTARY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking.html" style="color: white; margin-top: 5px; margin-left: 10px; font-family: Trebuchet MS">BOOKING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html" style="color: white; margin-top: 5px; margin-left: 10px; font-family: Trebuchet MS">ADD CUSTOMER</a>
          </li>
          <li class="nav-item">
            <a href="join.html">
              <button type="button" class="btn" style="margin-top: 3px; margin-left: 25px; height: 45px; width: 110px; border-radius: 5px; background-color: rgb(160, 115, 2); color: white; font-family: Trebuchet MS; font-size: large">
                <b>Join Now</b>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <!-- navbar ending -->

  <body>
    <h2 class="mb-4 text-center">Book Your Car</h2>
    <form id="bookingForm" class="form-card shadow-lg p-4">
      <h4>Customer Info</h4>
      <input class="form-control mb-3" id="fullName" placeholder="Full Name" required />
      <input class="form-control mb-3" id="email" type="email" placeholder="Email" required />
      <input class="form-control mb-3" id="phone" placeholder="Phone Number" required />
      <input class="form-control mb-3" id="license" placeholder="License Number" required />
      <input class="form-control mb-3" id="city" placeholder="City" required />

      <h4 class="mt-4">Car Specifications</h4>
      <select class="form-select mb-3" id="makeSelect" required>
        <option value="">Select Make</option>
      </select>
      <select class="form-select mb-3" id="modelSelect" required>
        <option value="">Select Model</option>
      </select>
      <select class="form-select mb-3" id="colorSelect" required>
        <option value="">Select Color</option>
      </select>
      <select class="form-select mb-3" id="transmissionSelect" required>
        <option value="">Select Transmission Type</option>
      </select>

      <h4 class="mt-4">Booking Dates</h4>
      <input class="form-control mb-3" type="date" id="startDate" required />
      <input class="form-control mb-3" type="date" id="endDate" required />

      <button class="btn btn-primary mt-3 w-100" type="submit">Book Now</button>
    </form>

    <!-- Success popup -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
          <h5 class="mb-3">ðŸŽ‰ Booking Successful!</h5>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
