<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h2 {
        color: #ffa500;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-control {
        background-color: #1a1a1a;
        color: #fff;
        border: 1px solid #ffa500;
      }

      .form-control:focus {
        border-color: #ffd700;
        box-shadow: 0 0 5px #ffaa00;
      }

      .btn-primary {
        background-color: #ff6a00;
        border: none;
      }

      .btn-primary:hover {
        background-color: #ffaa00;
        color: #000;
      }

      .table {
        color: #fff;
        background-color: #1e1e1e;
      }

      .table-bordered th,
      .table-bordered td {
        border: 1px solid #ffa500;
      }

      .table thead {
        background-color: #2a2a2a;
        color: #ffd700;
      }

      .modal-content {
        background-color: #1f1f1f;
        color: #fff;
        border: 2px solid #2ecc71;
        border-radius: 10px;
      }

      .modal-header.bg-success {
        background-color: #2ecc71 !important;
      }

      .btn-success {
        background-color: #2ecc71;
        border: none;
      }

      .btn-success:hover {
        background-color: #58d68d;
        color: black;
      }

      .table {
        background-color: #000000;
        color: #ffffff;
        border-color: #ffffff;
      }

      .table th,
      .table td {
        background-color: #000000 !important;
        color: #ffffff;
        border: 1px solid #ffffff;
      }

      .table th {
        font-weight: bold;
      }

      .table-hover tbody tr:hover {
        background-color: #1a1a1a;
      }
    </style>
  </head>

  <!-- navbar starting -->
  <section>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 0)">
      <div class="container-fluid">
        <img src="images/logo.png" alt="Main Logo" style="height: 5vw" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html" style="color: white; margin-left: 160px; margin-top: 5px; font-family: Trebuchet MS">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carInventory.html" style="color: white; margin-top: 5px; margin-left: 15px; font-family: Trebuchet MS">CAR INVENTARY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking.html" style="color: white; margin-top: 5px; margin-left: 10px; font-family: Trebuchet MS">BOOKING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html" style="color: white; margin-top: 5px; margin-left: 10px; font-family: Trebuchet MS">ADD CUSTOMER</a>
          </li>
          <li class="nav-item">
            <a href="join.html">
              <button type="button" class="btn" style="margin-top: 3px; margin-left: 25px; height: 45px; width: 110px; border-radius: 5px; background-color: rgb(160, 115, 2); color: white; font-family: Trebuchet MS; font-size: large">
                <b>Join Now</b>
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <!-- navbar ending -->

  <body>
    <div class="container mt-4">
      <h2>Customer Management</h2>

      <!-- Customer Form -->
      <form id="customerForm" class="mb-4">
        <input type="hidden" id="customerId" />
        <div class="row">
          <div class="col">
            <input type="text" id="first_name" class="form-control" placeholder="First Name" required />
          </div>
          <div class="col">
            <input type="text" id="last_name" class="form-control" placeholder="Last Name" required />
          </div>
          <div class="col">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <input type="text" id="phone_number" class="form-control" placeholder="Phone Number" required />
          </div>
          <div class="col">
            <input type="text" id="address" class="form-control" placeholder="Address" required />
          </div>
          <div class="col d-grid">
            <button type="submit" class="btn btn-primary">Save Customer</button>
          </div>
        </div>
      </form>

      <!-- Customer Table -->
      <table class="table table-bordered" id="customerTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Customer data saved successfully!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
